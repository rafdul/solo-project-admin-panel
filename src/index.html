<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
    <title>Solo-project Styleguide</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;700&family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="dashboard">
    <div class="dashboard__side-menu"></div>
      <div class="dashboard__side-menu__header">
        <img src="images/logo.svg" alt="logo" title="just_do_it" class="logo">
        <i class="fas fa-bars" class="hamburger"></i>
      </div>
      <ul class="dashboard__side-menu__links">
        <li><img src="images/icons/general.svg" alt="star" title="general" class="">General</li>
        <li><img src="images/icons/details.svg" alt="menu" title="details" class="">Details</li>
        <li><img src="images/icons/links.svg" alt="chain" title="links" class="">Links</li>
        <li><img src="images/icons/banners.svg" alt="boxes" title="banners" class="">Banners</li>
        <li><img src="images/icons/personaldata.svg" alt="figure" title="personal_data" class="">Personal data</li>
        <li><img src="images/icons/payout.svg" alt="payment" title="payout" class="">Payout</li>
        <li><img src="images/icons/postback.svg" alt="postback" title="postback" class="">Postback</li>
      </ul>
      <div class="dashboard__side-menu__manager"></div>
        <h2 class="subtitle">Your manager</h2>
        <img src="images/manager/manager.jpg" alt="ceo" title="manager" class="">
        <p>Mikhael E.</p>
    <div class="dashboard__top-menu">
      <div class="dashboard__top-menu__wallet">
        <img src="images/icons/wallet.svg" alt="money" title="wallet" class="">
        <div class="dashboard__top-menu__wallet__content"></div>
        <img src="images/icons/arrow-down-small.svg" alt="arrow_down" title="down" class="">
      </div>
      <div class="dashboard__top-menu__notifications">
        <img src="images/icons/notification.svg" alt="exit" title="quit" class="">
      </div>
      <div class="dashboard__top-menu__profile">
        <img src="images/icons/profile.svg" alt="exit" title="quit" class="">
        <p>Leonardo DiCaprio</p>
      </div>
      <div class="dashboard__top-menu__exit">
        <img src="images/icons/quit.svg" alt="exit" title="quit" class="">
      </div>
    </div>
  </div>

</body>
</html>
