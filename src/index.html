<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Solo-project Styleguide</title>
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;700&family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
	<link rel="stylesheet" href="css/style.css">
</head>

<body>
  <div class="dashboard">
    <div class="side-menu">
      <div class="side-menu__header">
        <img src="images/logo.svg" alt="logo" title="just_do_it" class="logo">
        <i class="fas fa-bars" class="hamburger"></i>
      </div>
      <ul class="side-menu__links">
        <li>
          <img src="images/icons/general.svg" alt="star" title="general" class="" width="16px" height="15px">
          <p>General</p>
        </li>
        <li>
          <img src="images/icons/details.svg" alt="menu" title="details" class=""width="14px" height="13px">
          <p>Details</p>
        </li>
        <li>
          <img src="images/icons/links.svg" alt="chain" title="links" class="" width="16px" height="8px">
          <p>Links</p>
        </li>
        <li>
          <img src="images/icons/banners.svg" alt="boxes" title="banners" class="" width="13px" height="14px">
          <p>Banners</p>
        </li>
        <li>
          <img src="images/icons/personaldata.svg" alt="figure" title="personal_data" class="" width="9px" height="13px">
          <p>Personal data</p>
        </li>
        <li>
          <img src="images/icons/payout.svg" alt="payment" title="payout" class="" width="13px" height="13px">
          <p>Payout</p>
        </li>
        <li>
          <img src="images/icons/postback.svg" alt="postback" title="postback" class="" width="13px" height="14px">
          <p>Postback</p>
        </li>
      </ul>
      <div class="side-menu__manager">
        <h2 class="subtitle">Your manager</h2>
        <div class="side-menu__manager__row">
          <img src="images/manager/manager.jpg" alt="ceo" title="manager" class="">
          <p>Mikhael E.</p>
        </div>
      </div>
    </div>
    <div class="top-menu">
      <div class="top-menu__wallet">
        <img src="images/icons/wallet.svg" alt="money" title="wallet" class="" width="17px" height="17px">
        <div class="top-menu__wallet__content">$1,500,00</div>
        <img src="images/icons/arrow-down-small.svg" alt="arrow_down" title="down" class="" width="11px" height="7px">
      </div>
      <div class="top-menu__notifications">
        <img src="images/icons/notification.svg" alt="exit" title="quit" class="" width="16px" height="17px">
      </div>
      <div class="top-menu__profile">
        <img src="images/icons/profile.svg" alt="exit" title="quit" class="" width="17px" height="17px">
        <p>Leonardo DiCaprio</p>
      </div>
      <div class="top-menu__exit">
        <img src="images/icons/quit.svg" alt="exit" title="quit" class="" width="19px" height="15px">
      </div>
    </div>

    <div class="content">Content</div>
  </div>

</body>
</html>
